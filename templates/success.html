<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - ProdStore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a5acd;
            --primary-hover: #5a4bbf;
            --success-color: #22c55e;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --background-page: #f8f9fa;
            --surface-color: #ffffff;
            --border-color: #e5e7eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-page);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .success-box {
            background-color: var(--surface-color);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background-color: var(--success-color);
            color: white;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .success-icon svg {
            width: 40px;
            height: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .order-details {
            margin-top: 2rem;
            text-align: left;
            background: var(--background-page);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .order-details h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .order-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .order-item:last-of-type {
            border-bottom: none;
        }

        .item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-name {
            font-weight: 600;
        }
        
        .item-quantity {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .item-price {
            font-weight: 600;
        }

        .order-total {
            font-weight: 700;
            text-align: right;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            font-size: 1.2rem;
        }

        .back-button {
            margin-top: 2rem;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            color: white;
            background-color: var(--primary-color);
            border-radius: 8px;
            display: inline-block;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-box">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.052-.143z" clip-rule="evenodd" /></svg>
            </div>
            <h1>Order Successful!</h1>
            <p>Thank you, {{ username }}. Your order has been placed and is being processed.</p>
            
            <div class="order-details">
                <h2>Order Summary</h2>
                {% for item in cart %}
                <div class="order-item">
                    <img src="{{ item.image_url }}" alt="{{ item.name }}" class="item-image" onerror="this.src='https://placehold.co/60x60/e2e8f0/6b7280?text=No+Img';">
                    <div class="item-details">
                        <div class="item-name">{{ item.name }}</div>
                        <div class="item-quantity">Quantity: {{ item.quantity }}</div>
                    </div>
                    <div class="item-price">₹{{ "%.2f"|format(item.price * item.quantity) }}</div>
                </div>
                {% endfor %}
                <div class="order-total">Total: ₹{{ "%.2f"|format(total) }}</div>
            </div>

            <a href="{{ url_for('users') }}" class="back-button">Back to Shopping</a>
        </div>
    </div>
</body>
</html>
