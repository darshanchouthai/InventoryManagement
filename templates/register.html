<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ProdStore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2ab7a7;
            --primary-hover: #249d8f;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --background-light: #f0fafa;
            --background-page: #f9feff;
            --border-color: #e5e7eb;
            --input-bg: #f9fafb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-page);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            display: flex;
            width: 100%;
            max-width: 1100px;
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
        }

        .left-panel {
            flex: 1;
            background-color: var(--background-light);
            /* Removed padding to allow image to fill the space */
        }

        .left-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the panel without distortion */
        }

        .right-panel {
            flex: 1;
            padding: 50px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            width: 100%;
            text-align: left;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: var(--text-light);
        }

        .form-switcher {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .form-switcher a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
            padding: 1rem 0.5rem;
            margin-right: 1.5rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: color 0.3s, border-color 0.3s;
            text-decoration: none;
        }

        .form-switcher a.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .form-switcher .icon {
            width: 18px;
            height: 18px;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .input-group .icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--text-light);
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            background-color: var(--input-bg);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(42, 183, 167, 0.2);
        }
        
        .login-link {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .login-link a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        @media (max-width: 992px) {
            .left-panel {
                display: none;
            }
            .right-panel {
                padding: 40px;
            }
            .main-container {
                width: 100%;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">

        <div class="left-panel">
            <img src="{{ url_for('static', filename='images/login.png') }}" alt="Grocery Shopping App" style="border-radius: 10px;">
        </div>

        <div class="right-panel">
            <div class="form-header">
                <h1>Create an Account</h1>
                <p>Join us and start shopping for fresh groceries today!</p>
            </div>
            
            <div class="form-switcher">
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}" class="active">Sign up</a>
            </div>

            <form method="POST">
                {% if error %}
                <p style="color: #ef4444; font-size: 0.9rem; margin-bottom: 1rem;">{{ error }}</p>
                {% endif %}

                <div class="input-group">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 8a3 3 0 100-6 3 3 0 000 6zM3.465 14.493a1.23 1.23 0 00.41 1.412A9.957 9.957 0 0010 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 00-13.074.003z" /></svg>
                    <input type="text" name="username" placeholder="Enter your Username" required>
                </div>

                <div class="input-group">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" /></svg>
                    <input type="password" name="password" placeholder="Enter your Password (min 8 chars)" required>
                </div>

                <div class="input-group">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M3 4a2 2 0 00-2 2v1.161l8.441 4.221a1.25 1.25 0 001.118 0L19 7.162V6a2 2 0 00-2-2H3z" /><path d="M19 8.839l-7.77 3.885a2.75 2.75 0 01-2.46 0L1 8.839V14a2 2 0 002 2h14a2 2 0 002-2V8.839z" /></svg>
                    <input type="email" name="email" placeholder="Enter your Email ID" required>
                </div>

                <div class="input-group">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2 3.5A1.5 1.5 0 013.5 2h1.148a1.5 1.5 0 011.465 1.175l.716 3.223a1.5 1.5 0 01-1.052 1.767l-.933.267c-.41.117-.643.555-.48.95a11.542 11.542 0 006.254 6.254c.395.163.833-.07.95-.48l.267-.933a1.5 1.5 0 011.767-1.052l3.223.716A1.5 1.5 0 0118 15.352V16.5a1.5 1.5 0 01-1.5 1.5h-1.5a1.5 1.5 0 01-1.5-1.5v-1.5a3 3 0 00-3-3H7.5a3 3 0 00-3 3v1.5A1.5 1.5 0 013 18h-1.5a1.5 1.5 0 01-1.5-1.5v-13z" /></svg>
                    <input type="text" name="mobile" placeholder="Enter your Mobile Number" required>
                </div>

                <button type="submit" class="submit-button">Create Account</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </div>
        </div>
    </div>
</body>
</html>
