<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ProdStore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2ab7a7;
            --primary-hover: #249d8f;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --background-light: #f0fafa;
            --background-page: #f9feff;
            --border-color: #e5e7eb;
            --input-bg: #f9fafb;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-page);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .main-container {
            display: flex;
            width: 100%;
            max-width: 1100px;
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        .left-panel { flex: 1; background-color: var(--background-light); }
        .left-panel img { width: 100%; height: 100%; object-fit: cover; }
        .right-panel { flex: 1; padding: 50px 60px; display: flex; flex-direction: column; justify-content: center; }
        .form-header { text-align: left; margin-bottom: 2rem; }
        .form-header h1 { font-size: 2rem; font-weight: 600; color: var(--text-dark); margin-bottom: 0.5rem; }
        .form-header p { color: var(--text-light); }
        .input-group { position: relative; margin-bottom: 1.25rem; }
        .input-group .icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px; color: var(--text-light); }
        .input-group input { width: 100%; padding: 1rem 1rem 1rem 3rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 0.95rem; font-family: 'Poppins', sans-serif; background-color: var(--input-bg); transition: border-color 0.3s, box-shadow 0.3s; }
        .input-group input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(42, 183, 167, 0.2); }
        .submit-button { width: 100%; padding: 1rem; border: none; border-radius: 8px; background-color: var(--primary-color); color: white; font-size: 1rem; font-weight: 600; font-family: 'Poppins', sans-serif; cursor: pointer; transition: background-color 0.3s, transform 0.2s; margin-top: 1rem; }
        .submit-button:hover { background-color: var(--primary-hover); transform: translateY(-2px); }
        .back-link { margin-top: 1.5rem; text-align: center; font-size: 0.9rem; }
        .back-link a { color: var(--primary-color); font-weight: 500; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
        @media (max-width: 992px) {
            .left-panel { display: none; }
            .right-panel { padding: 40px; }
            .main-container { max-width: 500px; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-panel">
            <img src="{{ url_for('static', filename='images/login.png') }}" alt="Grocery Shopping App" style="border-radius: 10px;">
        </div>
        <div class="right-panel">
            <div class="form-header">
                <h1>Forgot Your Password?</h1>
                <p>No problem. Enter your email address below and we'll send you a link to reset it.</p>
            </div>
            <form method="POST">
                {% if message %}
                <p style="color: {{ 'green' if 'success' in message else '#ef4444' }}; font-size: 0.9rem; margin-bottom: 1rem;">{{ message }}</p>
                {% endif %}
                <div class="input-group">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M3 4a2 2 0 00-2 2v1.161l8.441 4.221a1.25 1.25 0 001.118 0L19 7.162V6a2 2 0 00-2-2H3z" /><path d="M19 8.839l-7.77 3.885a2.75 2.75 0 01-2.46 0L1 8.839V14a2 2 0 002 2h14a2 2 0 002-2V8.839z" /></svg>
                    <input type="email" name="email" placeholder="Enter your registered email" required>
                </div>
                <button type="submit" class="submit-button">Send Reset Link</button>
            </form>
            <div class="back-link">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
