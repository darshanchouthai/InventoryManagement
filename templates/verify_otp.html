<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - ProdStore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2ab7a7;
            --primary-hover: #249d8f;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --background-light: #f0fafa;
            --background-page: #f9feff;
            --border-color: #e5e7eb;
            --input-bg: #f9fafb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-page);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            display: flex;
            width: 100%;
            max-width: 1100px;
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
        }

        .left-panel {
            flex: 1;
            background-color: var(--background-light);
        }

        .left-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .right-panel {
            flex: 1;
            padding: 50px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            width: 100%;
            text-align: left;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: var(--text-light);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .input-group .icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--text-light);
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            background-color: var(--input-bg);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(42, 183, 167, 0.2);
        }
        
        .submit-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 1rem;
        }

        .submit-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .resend-link {
             margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .resend-link a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
        }
        
        .resend-link a:hover {
            text-decoration: underline;
        }


        @media (max-width: 992px) {
            .left-panel {
                display: none;
            }
            .right-panel {
                padding: 40px;
            }
            .main-container {
                width: 100%;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">

        <div class="left-panel">
           <img src="{{ url_for('static', filename='images/login.png') }}" alt="Grocery Shopping App" style="border-radius: 10px;">
        </div>

        <div class="right-panel">
            <div class="form-header">
                <h1>Verify Your Account</h1>
                <p>An OTP has been sent to your email address. Please enter it below to complete your registration.</p>
            </div>
            
            <form method="POST">
                {% if error %}
                <p style="color: #ef4444; font-size: 0.9rem; margin-bottom: 1rem;">{{ error }}</p>
                {% endif %}

                <div class="input-group">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" /></svg>
                    <input type="text" name="otp" placeholder="Enter 6-Digit OTP" required maxlength="6" pattern="\d{6}">
                </div>

                <button type="submit" class="submit-button">Verify & Register</button>
            </form>
            
            <div class="resend-link">
                Didn't receive the email? <a href="{{ url_for('register') }}">Try registering again</a>.
            </div>
        </div>
    </div>
</body>
</html>
